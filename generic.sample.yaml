 # Generic data is a data without specific type and contains only common properties
 
 # Required properties for generic data: 
    # title
    # description
    # home_addr
    # topics (at least one)
    
title: Something awesome
description: >
  Something that
  will amaze you

# Primary address
home_addr: https://something.awesome.some

# Address to preview picture (or logo)
picture_addr: https://something.awesome.some/pic.jpg

# List of helpful links associated with data
# None is required, but if provided "label" 
# and "addr" properties is required on each element
links:
   # available icons: https://www.antdv.com/components/icon/
   - icon: news
     label: News
     addr: https://something.awesome.some/news
   - icon: docs
     label: Documentation
     addr: https://something.awesome.some/docs

# List of topics that data is related to
# At least one is required
topics:
   - something
   - awesome
