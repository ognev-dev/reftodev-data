title: Software
description: Schema of software
type: object
additionalProperties: false
properties:
  title:
    type: string
    description: Title

  description:
    type: string
    description: Description

  home_addr:
    type: string
    description: Official website of software

  source_addr:
    type: string
    description: Address of source codes (if open source)

  logo_addr:
    type: string
    description: Address of logotype of software

  links:
    description: List of helpful links associated with book
    type: array
    items:
      type: object
      properties:
        icon:
          type: string
        label:
          type: string
        addr:
          type: string
      required:
        - label
        - addr

  topics:
    type: array
    description: List of topics that software is related to
    items:
      type: string
    minItems: 1
    uniqueItems: true

required:
  - title
  - description
  - home_addr
